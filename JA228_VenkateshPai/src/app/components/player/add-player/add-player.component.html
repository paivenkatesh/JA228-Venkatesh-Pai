<div class="container">
    <h2>Add New Player</h2>
    <form [formGroup]="addPlayerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="playerName" class="form-label">Player Name</label>
        <input id="playerName" formControlName="playerName" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="jerseyNumber" class="form-label">Jersey Number</label>
        <input id="jerseyNumber" formControlName="jerseyNumber" type="number" class="form-control">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input id="role" formControlName="role" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="totalMatches" class="form-label">Total Matches</label>
        <input id="totalMatches" formControlName="totalMatches" type="number" class="form-control">
      </div>
      <div class="mb-3">
        <label for="teamName" class="form-label">Team Name</label>
        <input id="teamName" formControlName="teamName" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input id="country" formControlName="country" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add Player</button>
    </form>
  </div>
