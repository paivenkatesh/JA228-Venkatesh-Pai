
<div class="container">
    <h2>Players List</h2>

    <button class="btn btn-success mb-3" routerLink="/add-player">Add New Player</button>
    
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Jersey Number</th>
          <th>Role</th>
          <th>Total Matches</th>
          <th>Team Name</th>
          <th>Country</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{ player.playerId }}</td>
          <td>{{ player.playerName }}</td>
          <td>{{ player.jerseyNumber }}</td>
          <td>{{ player.role }}</td>
          <td>{{ player.totalMatches }}</td>
          <td>{{ player.teamName }}</td>
          <td>{{ player.country }}</td>
          <td>{{ player.description }}</td>
          <td>
            <button class="btn btn-primary" routerLink="/edit-player/{{ player.playerId }}">Edit</button>
            <button class="btn btn-danger" (click)="deletePlayer(player.playerId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
